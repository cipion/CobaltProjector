<div class="modal-header"><h3>Ajout</h3></div>
<div class="modal-body">

	<p>Ajouter un element</p>

	<div class="row">
			<div class="input-field col s12">
					<input  id="nomProjecteur" name="nomProjecteur" type="text"  placeholder="nom du Projecteur" ng-model="nomProjecteur"   />
					<span ng-show="nomProjecteur.$touched && nomProjecteur.$invalid">Le nom du projecteur est necessaire.</span>
			</div>
			<div class="input-field col s12">
					<input  id="puissanceProjecteur" name="puissanceProjecteur" type="number"  placeholder="puissance du Projecteur" ng-model="puissanceProjecteur"   integer/>
					<span ng-show="puissanceProjecteur.$touched && puissanceProjecteur.$invalid">La puissance du projecteur est necessaire.</span>
			</div>
			<div class="input-field col s12">
					<input  id="courantProjecteur" name="courantProjecteur" type="number"  placeholder="courant du Projecteur" ng-model="courantProjecteur"  integer />
					
			</div>
			<div class="input-field col s12">
				<md-input-container>
					<md-select ng-model="tensionProjecteur" id="tensionProjecteur" name="tensionProjecteur" class="tension">
						<md-option><em>None</em></md-option>
						<md-option ng-repeat="tension in vm.data.tensions" ng-value="tension" ng-disabled="$index === 1">
							{{tension}}
						</md-option>
					</md-select>
					<label>Tension du Projecteur</label>
				</md-input-container>
			</div>
			<div class="input-field col s12">
					<select ng-model="phaseProjecteur" id="phaseProjecteur" name="phaseProjecteur" class="phase">
						<option value="" disabled selected>mono ou triphasé</option>
						<option value="monophasé">monophasé</option>
						<option value="triphasé">triphasé</option>
					</select>
					<label>Phase du projecteur</label>
					
			</div>
			
			<div><tt>tensionProjecteur = {{tensionProjecteur}} ,phaseProjecteur = {{phaseProjecteur}}</tt></div>
			
	</div>
</div>

<div class="modal-footer">
	<div class="row">
		<div class="col s6">
			<button class="btn btn-small blue darken-3 btnDialog" ng-click="ajouter()" ng-disabled="!nomProjecteur.length && !tensionProjecteur.length && !puissanceProjecteur.length">Confirmer</button>
		</div>
		<div class="col s6">
			<button class="btn btn-small red lighten-1 btnDialog" ng-click="cancel()">Annuler</button>
		</div>
	</div>
</div>

<script>
	$('.tension').formSelect();
	$('.phase').formSelect();
</script>
