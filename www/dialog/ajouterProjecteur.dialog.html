<div class="modal-header"><h3>Ajout</h3></div>
<div class="modal-body">

	<p>Ajouter un element</p>

	<div class="row">
			<div class="input-field col s12">
					<input  id="nomProjecteur" name="nomProjecteur" type="text"  placeholder="nom du Projecteur" ng-model="nomProjecteur"   />
					<span ng-show="nomProjecteur.$touched && nomProjecteur.$invalid">Le nom du projecteur est necessaire.</span>
			</div>
			<div class="input-field col s12">
					<input  id="puissanceProjecteur" name="puissanceProjecteur" type="number"  placeholder="puissance du Projecteur" ng-model="puissanceProjecteur"   />
					<span ng-show="puissanceProjecteur.$touched && puissanceProjecteur.$invalid">La puissance du projecteur est necessaire.</span>
			</div>
			<div class="input-field col s12">
					<input  id="courantProjecteur" name="courantProjecteur" type="number"  placeholder="courant du Projecteur" ng-model="courantProjecteur"   />
					
			</div>
			<div class="input-field col s12">
					<select>
						<option ng-model="tensionProjecteur" id="tensionProjecteur" name="tensionProjecteur" value=""  selected>tension du Projecteur</option>
						<option value="1">230</option>
						<option value="2">380</option>
					</select>
			</div>
			<div class="input-field col s12">
					<select>
						<option ng-model="phaseProjecteur" id="phaseProjecteur" name="phaseProjecteur" value=""  selected>mono ou triphasé</option>
						<option value="1">monophasé</option>
						<option value="2">triphasé</option>
					</select>
					
			</div>
			
	</div>
</div>

<div class="modal-footer">
	<div class="row">
		<div class="col s6">
			<button class="btn btn-small blue darken-3 btnDialog" ng-click="ajouter()" ng-disabled="!nomProjecteur.length && !tensionProjecteur.length && !puissanceProjecteur.length">Confirmer</button>
		</div>
		<div class="col s6">
			<button class="btn btn-small red lighten-1 btnDialog" ng-click="cancel()">Annuler</button>
		</div>
	</div>
</div>
